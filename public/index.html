<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content='width=device-width initial-scale=1.0'>
    <meta name="theme-color" content="#aebbc4" />
    <meta name="description" content='Calender App for Events'>
    <link rel="apple-touch-icon" href="./images/calender.png"/>
    <link rel="manifest" href="./manifest.json"/>
    <title>Cycle App</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>
  </head>
  <body>
    <noscript>You need to enable JS to run this app.</noscript>
    <div id="app"></div>
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js')
            .then((reg)=> console.log('Success:', reg.scope))
            .catch((err)=> console.log('Failure:', err))
        })
      }
    </script>
  </body>
</html>
